  <script>
  function setLang(lang) {
    localStorage.setItem('preferredLang', lang);
    applyLang(lang);
    updateLangButton(lang);
  }

  function applyLang(lang) {
    document.querySelectorAll('.i18n').forEach(el => {
      const text = el.dataset[lang];
      if (text) el.textContent = text;
    });
  }

  function updateLangButton(currentLang) {
    const nextLang = currentLang === 'en' ? 'ro' : 'en';
    document.getElementById('langBtn').textContent = nextLang.toUpperCase();
  }

  function toggleLang() {
    const currentLang = localStorage.getItem('preferredLang') || userLang;
    const newLang = currentLang === 'en' ? 'ro' : 'en';
    setLang(newLang);
  }

  const userLang = (navigator.language || navigator.userLanguage).startsWith('ro') ? 'ro' : 'en';
  const savedLang = localStorage.getItem('preferredLang') || userLang;
  applyLang(savedLang);
  document.addEventListener('DOMContentLoaded', () => updateLangButton(savedLang));
</script>
